{% extends "base.html" %}
{% block title %}Login {% endblock %}

{%block content %}
<p>Please enter your ID and password to login</p>
<p>If you don't already have an account use the register link to get started</p>
<form action="#" method="post">
    <p>ID: </p>
    <p><input type="text" name="user-id" /></p>
    <p>Password: </p>
    <p><input type="text" name="pw" /></p>
    <p><input type="submit" value="Login" /></p>
</form>
{% endblock %}
